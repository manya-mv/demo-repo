<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sample Website</title>
</head>
<style>
    body{
        background-color: black;
        color: aliceblue;
    }
    .heading{
        text-align: center;
        text-decoration: solid;
        font-size: 35px;
        z-index: 1;
    }
    .bgimage {
    position:absolute;
    top: 0;
    left: 0;
    width: 100vh;
    height: 100vw;
    object-fit: cover;
    z-index: 0;
    transform: none; /* IMPORTANT */
    }
    .head{
        position: relative;
    width: 100%;
    height: 90vh; /* 70% of screen */
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    z-index: 2;
    isolation: isolate;
    }
</style>
<body>
    
    <section class="head">
    <h1 class="heading">This is a sample website</h1>
    </section>
    <section class="bgimage">
        <img src="_.jpeg" alt="background-image">
    </section>
    <p>This is a text document written by Manya Mehta</p>
</body>
</html>
